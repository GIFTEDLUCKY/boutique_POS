{% extends "base.html" %}

{% block content %}
<style>
    .form-container {
        width: 40%;
        margin: 10% auto; /* Centers the form vertically & horizontally */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
        text-align: center;
    }

    .form-container h2 {
        margin-bottom: 20px;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-container .mb-3 {
        width: 100%;
        text-align: left;
    }

    .form-container input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <h2>Enter Requisition Number</h2>
    
    <form method="POST" action="{% url 'inventory:view_requisition' %}">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.requisition_number.label_tag }}
            {{ form.requisition_number }}
        </div>
        <button type="submit">View Requisition</button>
    </form>
</div>

{% endblock %}
