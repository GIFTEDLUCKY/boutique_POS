{% extends 'base.html' %}

{% block content %}
<h2 class="mt-4">Warehouse Stock Management</h2>

<div class="container mt-4">
    <div class="row">
        <!-- Add Stock Form (Left) -->
        <div class="col-md-4">
            <div class="border p-3 shadow-sm rounded">
                <h3>Add Stock</h3>
                <form method="post" action="{% url 'inventory:add_stock' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Add Stock</button>
                </form>
            </div>
        </div>

        <!-- Warehouse Stock List (Right) -->
        <div class="col-md-8">
            <div class="border p-3 shadow-sm rounded">
                <h3>Current Warehouse Stock</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for stock in stocks %}
                        <tr>
                            <td>{{ stock.product.name }}</td>
                            <td class="text-center">{{ stock.quantity }}</td>
                            <td class="text-center">
                                <a href="{% url 'inventory:update_stock' stock.id %}" class="btn btn-primary btn-sm">Edit</a>
                                <a href="{% url 'inventory:delete_stock_confirmation' stock.id %}" class="btn btn-danger btn-sm ms-2">
                                    Delete
                                </a>
                                
                                
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
