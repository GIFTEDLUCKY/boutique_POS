{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Stock</h2>

    <form method="post" class="form-group mx-auto" style="max-width: 40%;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="product" class="form-label">Product:</label>
            <input type="text" id="product" name="product" value="{{ stock.product.name }}" disabled class="form-control">
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ stock.quantity }}" required class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Stock</button>
            <a href="{% url 'inventory:add_stock' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
