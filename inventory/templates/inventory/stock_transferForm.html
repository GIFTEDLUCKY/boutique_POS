{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 35%; min-width: 300px;">
        <h2 class="text-center mb-4">Create Stock Transfer</h2>

        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <!-- Hidden field for requisition_id to ensure it's passed in POST request -->
            {% if requisition %}
            <input type="hidden" name="requisition" value="{{ requisition.requisition_number }}">

            {% endif %}

            <div class="mb-3">
                {% for field in form %}
                    <div class="mb-2">
                        <label class="form-label">{{ field.label }}</label>
                        <div>{{ field }}</div>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Transfer Stock</button>
        </form>
    </div>
</div>

<style>
    /* Ensure all form fields have the same width */
    form input, form select, form textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
{% endblock %}
