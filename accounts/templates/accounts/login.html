{% extends 'base.html' %}

{% load user_roles %}  <!-- This must be here -->

{% block title %}Login - Multi Store POS{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 20rem;">
        <h2 class="text-center">Login</h2>

        <!-- Display error messages -->
        {% if error %}
            <div class="alert alert-danger text-center">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <!-- Link for Sign Up or Forgot Password -->
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
            <p><a href="{% url 'accounts:password_reset' %}">Forgot Password?</a></p>
        </div>
    </div>
</div>
{% endblock %}
