{% extends 'base.html' %}

{% load static %}
{% load user_roles %}  <!-- This must be here -->

{% block title %}Login - Boutique POS{% endblock %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        background: url("{% static 'images/login-bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    .blur-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100%;
        backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.3);
        z-index: -1;
    }

    .login-container {
        padding-top: 60px;
        padding-bottom: 60px;
        position: relative;
        z-index: 1;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(4px);
        border-radius: 10px;
    }
</style>

<div class="blur-overlay"></div>

<div class="container d-flex justify-content-center align-items-center login-container">
    <div class="card p-4 shadow" style="width: 20rem;">
        <h2 class="text-center">Login</h2>

        {% if error %}
            <div class="alert alert-danger text-center">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
            <p><a href="{% url 'accounts:password_reset' %}">Forgot Password?</a></p>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-secondary" onclick="closeWindow()">Exit</button>
        </div>

    </div>
</div>

<script>
function closeWindow() {
    window.open('', '_self', '');
    window.close();
    // Fallback
    setTimeout(() => {
        window.location.href = "{% url 'accounts:goodbye' %}";
    }, 200);
}

</script>

{% endblock %}
