{% extends 'base.html' %}

{% block title %}Manage Tax and Discount{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Manage Tax and Discount</h1>

    <!-- Display messages -->
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="p-2 text-white rounded {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Form container with 45% width and centered -->
    <div class="w-full max-w-2xl mx-auto">
        <form method="post" class="bg-white p-4 rounded shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded">
                Update Tax and Discount
            </button>
        </form>
    </div>
</div>
{% endblock %}
