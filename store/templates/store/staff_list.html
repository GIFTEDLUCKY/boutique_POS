{% extends 'base.html' %}

{% block content %}
<h2>Staff List</h2>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Store</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for staff in staff_members %}
        <tr>
            <td>{{ staff.user.username }}</td>
            <td>{{ staff.role }}</td>
            <td>{{ staff.store.name }}</td>
            <td>
                <a href="{% url 'edit_staff' staff.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_staff' staff.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No staff members available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_staff' %}" class="btn btn-primary">Add New Staff</a>

{% endblock %}
