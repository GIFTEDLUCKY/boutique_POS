{% extends 'base.html' %}

{% block title %}Edit Staff{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Edit Staff Form -->
        <div class="col-md-4 form-container p-3 bg-light border rounded">
            <h4 class="mb-3">Edit Staff</h4>
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    {{ form.user }}
                </div>
                <div class="mb-3">
                    <label for="store" class="form-label">Store</label>
                    {{ form.store }}
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    {{ form.role }}
                </div>
                <button type="submit" class="btn btn-primary btn-sm mt-2">Save Changes</button>
                <a href="{% url 'store:add_staff' %}" class="btn btn-secondary btn-sm mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

<style>
    .form-container input,
    .form-container select {
        font-size: 0.9em;
    }

    .form-container label {
        font-size: 0.85em;
    }

    body {
        padding-top: 60px;
        padding-bottom: 60px;
    }
</style>
{% endblock %}
