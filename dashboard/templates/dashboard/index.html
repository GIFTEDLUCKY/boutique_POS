{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h1 style="color: #452a2a;" class="mt-4">Welcome to the Classic M Collections</h1>
            <p class="lead">Manage your stores and transactions from a single dashboard.</p>
        </div>
    </div>

    <style>
        /* Fade-in effect */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Zoom-on-hover effect */
        .zoom:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        /* Keep image ratio consistent */
        .store-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
    </style>

<div class="row mt-2 justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12 mt-4 fade-in">
        <img src="{% static 'images/boutique_1.jpg' %}" 
             class="img-fluid rounded shadow-sm zoom store-image" 
             alt="Store 1">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 mt-4 fade-in" style="animation-delay: 0.3s;">
        <img src="{% static 'images/boutique_3.jpg' %}" 
             class="img-fluid rounded shadow-sm zoom store-image" 
             alt="Store 2">
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 mt-4 fade-in" style="animation-delay: 0.6s;">
        <img src="{% static 'images/boutique_2.jpg' %}" 
             class="img-fluid rounded shadow-sm zoom store-image" 
             alt="Store 3">
    </div>
</div>

    <div class="text-left mb-4 mt-4">
        <a href="#" class="btn btn-secondary">Top</a>
    </div>
</div>

{% endblock %}
