{% extends 'base.html' %}

{% block content %}
  <h2>Edit Expenditure</h2>

  <form method="POST" enctype="multipart/form-data">  <!-- Added enctype -->
    {% csrf_token %}
    <div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
      {{ form.as_p }}
      <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Save Changes
      </button>
    </div>
  </form>

  <br>
  <div style="text-align: center;">
    <a href="{% url 'expenses:expense_list' %}" style="background-color: blue; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">
      Go to Expense List
    </a>
  </div>

  <style>
    textarea {
      height: 100px;
    }

    button, a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 14px;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
{% endblock %}
