<!-- expenses/confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this expenditure?</h2>

  <p>{{ expenditure.category }} - {{ expenditure.amount }} ({{ expenditure.date }})</p>

  <form method="POST">
    {% csrf_token %}
    <div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
      <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Yes, delete it</button>
    </div>
  </form>

  <br>
  <div style="text-align: center;">
    <!-- Specific style for this link, so it doesn't affect other links -->
    <a href="{% url 'expenses:expense_list' %}" style="background-color: blue; color: white; padding: 10px; text-decoration: none; border-radius: 5px; display: inline-block;">Cancel</a>
  </div>

  <style>
    /* Optional: Customize form inputs */
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Style the form's buttons */
    button {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 14px;
      text-align: center;
      border-radius: 5px;
      background-color: red; /* Delete button with red color */
    }
  </style>
{% endblock %}
