{% extends "base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this revenue record?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'expenses:revenue_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
